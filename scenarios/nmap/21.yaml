scenario:
  name: "NMAP_MTU24_SYN_SCADA_P1_1000"
  description: "SYN scan SCADA with MTU 24"
  markers:
    enabled: true
    host: "MARKER_HOST_PLACEHOLDER"
    port: 55556

runs:
  - id: nmap_21
    type: attack
    label: "NMAP_MTU24_SYN_SCADA_P1_1000"
    script: ../../scripts/attacks/nmap/nmap_scan.sh
    profile: ../../profiles/nmap/profile_21.yaml
    env:
      TARGET_IP: "TARGET_IP_PLACEHOLDER"
