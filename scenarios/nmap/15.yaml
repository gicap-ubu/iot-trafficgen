# CONFIGURATION REQUIRED:
# Update TARGET_IP with your SCADA device IP address
# Original dataset used: 192.168.8.122

scenario:
  name: "NMAP_SV_OS_SCADA_T2"
  description: "Service version + OS detection SCADA, timing T2 (slower)"
  markers:
    enabled: true
    host: "MARKER_HOST_PLACEHOLDER"
    port: 55556

runs:
  - id: nmap_15
    type: attack
    label: "NMAP_SV_OS_SCADA_T2"
    script: ../../scripts/attacks/nmap/nmap_scan.sh
    profile: ../../profiles/nmap/profile_15.yaml
    env:
      TARGET_IP: "TARGET_IP_PLACEHOLDER"
