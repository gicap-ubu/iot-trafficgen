# CONFIGURATION REQUIRED:
# Update TARGET_IP with your SCADA device IP address
# Original dataset used: 192.168.8.122

scenario:
  name: "NMAP_SYN_SCADA_P1_3000_T3_RETRIES1"
  description: "SYN scan SCADA ports 1-3000 with max retries 1"
  markers:
    enabled: true
    host: "MARKER_HOST_PLACEHOLDER"
    port: 55556

runs:
  - id: nmap_29
    type: attack
    label: "NMAP_SYN_SCADA_P1_3000_T3_RETRIES1"
    script: ../../scripts/attacks/nmap/nmap_scan.sh
    profile: ../../profiles/nmap/profile_29.yaml
    env:
      TARGET_IP: "TARGET_IP_PLACEHOLDER"
