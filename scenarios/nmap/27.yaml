# CONFIGURATION REQUIRED:
# Update TARGET_IP with your HUB device IP address
# Original dataset used: 192.168.8.121

scenario:
  name: "NMAP_SYN_HUB_TOP1000_T3"
  description: "SYN scan HUB top 1000 ports"
  markers:
    enabled: true
    host: "MARKER_HOST_PLACEHOLDER"
    port: 55556

runs:
  - id: nmap_27
    type: attack
    label: "NMAP_SYN_HUB_TOP1000_T3"
    script: ../../scripts/attacks/nmap/nmap_scan.sh
    profile: ../../profiles/nmap/profile_27.yaml
    env:
      TARGET_IP: "TARGET_IP_PLACEHOLDER"
