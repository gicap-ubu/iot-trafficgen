# CONFIGURATION REQUIRED:
# Update TARGET_IP with your SCADA device IP address
# Original dataset used: 192.168.8.122

scenario:
  name: "NMAP_FRAG_SYN_SCADA_P1_2000_T2"
  description: "Fragmented SYN scan SCADA ports 1-2000, timing T2"
  markers:
    enabled: true
    host: "MARKER_HOST_PLACEHOLDER"
    port: 55556

runs:
  - id: nmap_20
    type: attack
    label: "NMAP_FRAG_SYN_SCADA_P1_2000_T2"
    script: ../../scripts/attacks/nmap/nmap_scan.sh
    profile: ../../profiles/nmap/profile_20.yaml
    env:
      TARGET_IP: "TARGET_IP_PLACEHOLDER"
