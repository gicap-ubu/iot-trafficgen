scenario:
  name: MQTT_INJ_FAST
  description: MQTT false data injection, fast rate (0.05s delay, 0.01s jitter)
  markers:
    enabled: true
    host: MARKER_HOST_PLACEHOLDER
    port: 55556
runs:
- id: mqtt_inj_01
  type: attack
  label: MQTT_INJ_FAST
  script: ../../scripts/attacks/mqtt_inj/MQTT_injection.sh
  profile: ../../profiles/mqtt_inj/profile_01.yaml
  env:
    BROKER_IP: BROKER_IP_PLACEHOLDER
    BROKER_PORT: '1883'
    TOPIC1: planta/sensor/150
    TOPIC2: planta/sensor/155
    MALICIOUS_VALUE: '999.0'
    BASE_DELAY: '0.05'
    JITTER: '0.01'
    PYTHON_SCRIPT: mqtt_injection.py
    DURATION_SECONDS: DURATION_SECONDS_PLACEHOLDER
