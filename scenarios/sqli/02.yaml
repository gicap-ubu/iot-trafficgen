scenario:
  name: "SQLI_P2_BOOLEAN_FAST"
  description: "SQL injection with Boolean-based technique, fast delay (0.1s), level 3"
  markers:
    enabled: true
    host: "MARKER_HOST_PLACEHOLDER"
    port: 55556

runs:
  - id: sqli_02
    type: attack
    label: "SQLI_P2_BOOLEAN_FAST"
    script: ../../scripts/attacks/sqli/sql_injection.sh
    profile: ../../profiles/sqli/profile_02.yaml
    env:
      TARGET_URL: "TARGET_URL_PLACEHOLDER"
      SQLMAP_OUTPUT_DIR: "runs/sqli_02/sqlmap_output"
