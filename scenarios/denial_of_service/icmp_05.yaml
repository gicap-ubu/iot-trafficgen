# CONFIGURATION REQUIRED:
# Update TARGET_IP with your target server
# Original dataset used: TARGET_IP=192.168.8.122

scenario:
  name: "ICMP_FLOOD_VHIGH_RATE_SMALL"
  description: "ICMP flood very high rate (u20000), small payload (60B)"
  markers:
    enabled: true
    host: "MARKER_HOST_PLACEHOLDER"
    port: 55556

runs:
  - id: icmp_flood_05
    type: attack
    label: "ICMP_FLOOD_VHIGH_RATE_SMALL"
    script: ../../scripts/attacks/denial_of_service/ICMP_flood.sh
    profile: ../../profiles/denial_of_service/icmp_profile_05.yaml
    env:
      TARGET_IP: "TARGET_IP_PLACEHOLDER"
