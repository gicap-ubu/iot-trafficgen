scenario:
  name: SYN_FLOOD_MED_RATE_STD
  description: SYN flood medium rate (u5000), standard payload (120B)
  markers:
    enabled: true
    host: MARKER_HOST_PLACEHOLDER
    port: 55556
runs:
- id: syn_flood_02
  type: attack
  label: SYN_FLOOD_MED_RATE_STD
  script: ../../scripts/attacks/denial_of_service/SYN_flood.sh
  profile: ../../profiles/denial_of_service/syn_profile_02.yaml
  env:
    TARGET_IP: TARGET_IP_PLACEHOLDER
    TARGET_PORT: '80'
    DURATION_SECONDS: DURATION_SECONDS_PLACEHOLDER
