scenario:
  name: "IoT Device Swarm"
  description: "Generates traffic from 30 simulated IoT sensors using virtual IP addresses"
  category: "benign"
  
  markers:
    enabled: false

runs:
  - id: "device_swarm"
    type: "benign"
    label: "IOT_DEVICE_SWARM"
    script: "../../scripts/benign/IoT_DeviceSwarm.py"
    profile: "../../profiles/benign/profile_01.yaml"
    
    env:
      # Required: User must configure these for their network
      BROKER_IP: "192.168.1.10_PLACEHOLDER"      # MQTT broker IP address
      WEB_SERVER_IP: "192.168.1.20_PLACEHOLDER"  # Web server IP address
      
      # Optional: Can be customized for different network ranges
      BASE_IP: "192.168.1"
      RANGE_START: "150"
      RANGE_END: "179"